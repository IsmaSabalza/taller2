<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion CUC-Cocina</title>
    <link rel="stylesheet" href="index.css">
    <!-- CSS only -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="clase2">
    <nav class="navbar navbar-expand-lg" style="background-color:rgb(190, 173, 151)">
        <div class="container-fluid">
          <img src="https://play-lh.googleusercontent.com/nS3NKtVrKaUq5hfWwmbygCv5wUu1EZNvwhB-Z6ZovRq8wUj40d-Kn2zQHY7i505PnmQ" alt="" width="45" height="45" class="d-inline-block align-text-mid">
          <a class="navbar-brand" href="#">Cuc - Cocina</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Pagina principal</a>
              </li>
            </ul>
          </div>
        </div>
      </nav><br><br>
      

      <div class="card" style="width: 35rem; height: 50rem;">
        <div class="card-header text-center">
            <img src="https://play-lh.googleusercontent.com/nS3NKtVrKaUq5hfWwmbygCv5wUu1EZNvwhB-Z6ZovRq8wUj40d-Kn2zQHY7i505PnmQ" alt="" width="70" height="70" class="d-inline-block align-text-mid">
          <h4>Formulario de inscripcion CUC - Cocina</h4>
        </div>
        <div class="card-body">
          <label>Nombre</label>
          <input type="text" class="form-control" style="max-width:40rem;">
          <label>Apellidos</label>
          <input type="text" class="form-control" style="max-width:40rem;">
          <label>Tipo de documento</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Seleccionar</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" style="max-width:80rem;">
              <option value="1">Cedula de ciudadania</option>
              <option value="2">Cedula de extranjeria</option>
              <option value="3">Numero de identificacion tibutaria</option>
              <option value="4">Tarjeta de identidad</option>
            </select>
          </div>
          <label>Numero de documento</label>
          <input type="text" class="form-control" style="max-width:40rem;">
          <label>Correo electronico</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" style="max-width:33rem;">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">@cuc.edu.co</span>
            </div>
          </div>
          <label>Telefono de contacto</label>
          <input type="tel" class="form-control" style="max-width:40rem;">
          <label>Fecha de nacimiento</label>
          <input type="date" class="form-control" style="max-width:40rem;"><br>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Ciudad de residencia</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option value="1">Barranquilla</option>
                <option value="2">Cartagena</option>
                <option value="3">Santa Marta</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Programa de interes</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option value="1">Gastronomia</option>
                <option value="2">Reposteria</option>
                <option value="3">Cocteleria</option>
                <option value="4">Barista</option>
                <option value="5">Bartender</option>
            </select>
          </div>
          <a href="index.html" class="btn btn-primary">Registrarme</a>
      </div>
</body>
</html>
